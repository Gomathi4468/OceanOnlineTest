<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Course</title>
    <style>
        .card{
            transition: 0.5s ease;
        }
        .card:hover{
        box-shadow: 5px 10px 18px #888888;
    }
    </style>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row justify-content-around p-5">
    <div class="card" style="width: 25rem;">

        <h1 class="card-header" style="text-align: center;" >INSTRUCTION</h1>

        <div class="card-body">
            <table>
                <tr>
                    <td><h5>Total Number Of Questions</h5></td>
                    <td>:</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td><h5>Total Marks</h5></td>
                    <td>:</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td><h5>Time To Finish</h5></td>
                    <td>:</td>
                    <td>40 Mins</td>
                </tr>
            </table>


        </div>
        <div class="card-footer" style="text-align: center;">
            <button onclick="window.location='/mcq?x=1'" class="btn btn-outline-primary mx-3 px-5" >Start Test</button>

        </div>
      </div>
    </div>
  </div>



    </div>
    </div>

</body>
</html>
